# ---------------------------------------------------------------------------
# Настройки NPC
# ---------------------------------------------------------------------------
# Данные настройки могут сильно изменить ваш сервер. 
# Ваш сервер перестанет быть похожим на официальные. 
#  
# Данные настройки подходят, если у вас какой-то специальный сервер 
# или для небольшого кол-ва игроков. 
# ---------------------------------------------------------------------------
# Общие настройки
# ---------------------------------------------------------------------------
# Писать в объявлениях о появлении Blacksmith/Merchant of Mammon, и место, где он появился.
# По умолчанию: False
AnnounceMammonSpawn = False

# Разрешить мобам использовать SpiritShot, SoulShot.
# По умолчанию: False
AllowNpcUseSpiritshot = False
AllowNpcUseSoulshot = False

# Шанс срабатывания SpiritShot, SoulShot.
# По умолчанию: 60, 60
AltMobAgroInPeaceZone = True

# Вкл\выкл неуязвимость для NPC.
# По умолчанию: True
AltAttackableNpcs = True

# Позволяет, игрокам, смотреть NPC через Shift+клик
# По умолчанию: False
AltGameViewNpc = False

# Расстояние, на которое мобы могут отходить от точки спавна
# По умолчанию: 300
MaxDriftRange = 300

# Если True, то будут верны следующие правила:
#	- Если игрок на  9 или более уровней выше уровня моба, то дроп будет разделен на 3.
#	- После того как разница между мобом и игроком становится больше, чем 9 уровней,
#	шанс падения дропа из моба снижается с каждым уровнем больше и больше 
#	(9lvls на = -9%; 10lvls на = -18%;)
# По умолчанию: True
UseDeepBlueDropRules = True

# Если True, следующие правила для рейд боссов будут верны:
#	- Если игрок на  9 или более уровней выше уровня босса, то дроп будет разделен на 3.
#	- После того как разница между рейд боссом и игроком становится больше, чем 9 уровней, 
#	шанс падения дропа из рейд босса снижается с каждым уровнем 
#	больше и больше (9lvls на = -9%; 10lvls на = -18%;)
# По умолчанию: True
UseDeepBlueDropRulesRaid = True

# Показывать уровень и агрессивность моба в титуле.
# По умолчанию: False 
ShowNpcLevel = False

# Показывать значки клана и алли у НПС
# По умолчанию: False
ShowCrestWithoutQuest = False

# Мобы должны дропать настойки гризли?
# Заметка:
#	Работает только если EnableVitality = True
# Default: True
EnableVitalityHerbs = True

# Рандомная заточка оружия монстров
# Заточка только визуальная, от 4 до 21
# По умолчанию: False
EnableRandomEnchantEffect = False

# Минимальный уровень монстра для следующего правила из Gracia Epilogue:
# "Нанесенный урон будет уменьшен если ваш персонаж на два или более уровней меньшеуровня 78+ монстра"
# Чтобы запретить  - установите 99
# По умолчанию: 78
MinNPCLevelForDmgPenalty = 78

# Величина пенальти в процентах, от -2 до -5 уровней разницы
# default: 
# normal - 0.7, 0.6, 0.6, 0.55
# critical - 0.75, 0.65, 0.6, 0.58
# skill - 0.8, 0.7, 0.65, 0.62
DmgPenaltyForLvLDifferences = 0.7, 0.6, 0.6, 0.55
CritDmgPenaltyForLvLDifferences = 0.75, 0.65, 0.6, 0.58
SkillDmgPenaltyForLvLDifferences = 0.8, 0.7, 0.65, 0.62

# Минимальный уровень монстра для следующего правила из Gracia Epilogue:
# "Если персонах на 3 или более уроаней ниже уровня монстра, то шанс отражения магии монстром увеличивается"
# Чтобы запретить  - установите 99
# По умолчанию: 78
MinNPCLevelForMagicPenalty = 78

# Величина пенальти в процентах, от -3 до -6 уровней разницы
# Default: unknown
SkillChancePenaltyForLvLDifferences = 2.5, 3.0, 3.25, 3.5

# ---------------------------------------------------------------------------
# Гварды (Guards)
# ---------------------------------------------------------------------------
# Если True - охранники могут нападать на агро мобов в зоне видимости.
# По умолчанию: False
GuardAttackAggroMob = False

# ---------------------------------------------------------------------------
# Питомцы
# ---------------------------------------------------------------------------
# Разрешить менеджерам в замках делать из дракончика виверну?
# По умолчанию: False
AllowWyvernUpgrader = False

# Питомцы, которые могут быть арендованы.
# Пример: 30827, 32471, 34486, 36547
# По умолчанию: 30827
ListPetRentNpc = 30827

# Количество ячеек в инвентаре питомца
# По умолчанию: 12
MaximumSlotsForPet = 12

# Множитель регенерации HP/MP для питомцев.
# По умолчанию: 100, 100
PetHpRegenMultiplier = 100
PetMpRegenMultiplier = 100

# ---------------------------------------------------------------------------
# Рейд боссы
# ---------------------------------------------------------------------------
# Множитель регенерации HP и MP у рейд боссов.
# Например: Если поставить RaidHpRegenMultiplier = 10 регенерации HP у рейд босса 
# будет идти в 10 раз быстрее.
# По умолчанию: 100, 100
RaidHpRegenMultiplier = 100
RaidMpRegenMultiplier = 100

# Множитель p.def и m.def у рейд боссов.
# Например: если поставите RaidPDefenceMultiplier = 10 то p.def будет в 10 раз больше, чем обычно.
# По умолчанию: 100, 100
RaidPDefenceMultiplier = 100
RaidMDefenceMultiplier = 100

# Процент физ. и маг. атаки у рб
# Например: Если поставить 10 то атака будет на 90% меньше нормальной,
# при 110 атака будет на 10% больше нормальной.
# По умолчанию: 100, 100
RaidPAttackMultiplier = 100
RaidMAttackMultiplier = 100

# Множитель минимального и максимального времени респавна рейд босов.
# 1.0=24 часа, 2.0=48 часов, итд... 
# Например: если поставить RaidMaxRespawnMultiplier = 2.0  
# время респавна будет выбираться случайным в пределах от 24 до 48 часов.
# По умолчанию: 1.0, 1.0
RaidMinRespawnMultiplier = 1.0
RaidMaxRespawnMultiplier = 1.0

# Настройка времени респавна миньонов.
# Это время указывается в миллисекундах, 1 = 60000 милисекунд.
# По умолчанию: 300000
RaidMinionRespawnTime = 300000

# Вкл\выкл Raid Curse если рейд босс на 8 уровней ниже, чем игрок .
# Внимание: дроп может полностью отсутствовать, если не применяется правило DeepBlue.
# По умолчанию: False
DisableRaidCurse = False

# Configure the interval at which raid bosses and minions wont reconsider their target
# This time is in seconds, 1 minute is 60 seconds.
# По умолчанию: 10,10,10
RaidChaosTime = 10
GrandChaosTime = 10
MinionChaosTime = 10

